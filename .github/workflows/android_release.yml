name: Android CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    - name: Build with Gradle
      run: ./gradlew build

    - name: Upload APK to Release
      if: github.event_name == 'push' && github.ref == 'refs/heads/main' # 仅在推送到 main 分支时执行
      uses: actions/upload-artifact@v4
      with:
        name: app-debug-apk
        path: app/build/outputs/apk/debug/*.apk # 假设你的 APK 在这个路径下
        files: app/build/outputs/apk/debug/*.apk

    - name: Create Release and Upload APK
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      uses: softprops/action-gh-release@v2
      with:
        tag_name: v${{ github.run_number }} # 自动生成版本号，例如 v1, v2
        name: Release v${{ github.run_number }}
        draft: false
        prerelease: false
        files: app/build/outputs/apk/debug/*.apk # 上传 APK 文件
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
